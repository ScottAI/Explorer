<!doctype html>
<html>
<head>
    <title>Explorer - 注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
	<link rel="icon" type="image/x-icon" href="/static/img/logo.ico">
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <link href="/static/css/register/wickedpicker.css" rel="stylesheet" type='text/css' media="all" />
    <link href="/static/css/register/style.css" rel='stylesheet' type='text/css' media="all" />
    <script src="/static/js/register/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/register/wickedpicker.js"></script>
    <script src="/static/js/jquery.validate.min.js"></script>
    <style>
        .error{
            color: #fffcff;
        }
    </style>
</head>
<body>
<h1>Explorer Register</h1>
<div class="content-w3ls"> 
 	<form method="POST" id="regiForm" name="regiForm" action="/register/">
        {% csrf_token %}
        <div class="form-group">
            <label class="pwd-w3ls">Username</label>
            <input type="text" name="usernameRegi" >
        </div>
		<div class="form-group">
			<label class="email-w3ls">Email Address</label>
			<input type="text" name="mailRegi" >
		</div>
		<div class="form-group">
			<label class="pwd-w3ls">Password</label>
			<input type="password" name="passRegi" id="passRegi">
		</div>
		<div class="form-group">
			<label class="pwd-w3ls">Confirm Password</label>
			<input type="password" name="passRepeat" >
		</div>
        <br>
		<input type="submit" value="SIGN UP" >
        <button type="reset" id="toLogin" onclick="location.href='/login/'">RETURN TO LOGIN</button>
	</form>
</div>
<div class="footer-agile">
	<p>Copyright © 2018 Explorer_Team. All rights reserved.</p>
</div>
<br>
<!-- js files -->
<script type="text/javascript">
    $('.timepicker').wickedpicker({twentyFour: false});
    $().ready(function() {
// 在键盘按下并释放及提交后验证提交表单
        $("#regiForm").validate({
            rules: {
                usernameRegi: "required",
                mailRegi:{
                    required: true,
                    email: true
                },
                passRegi:{
                    required: true,
                    minlength: 5,
                },
                passRepeat: {
                    required: true,
                    minlength: 5,
                    equalTo: "#passRegi"
                }
            },
            messages: {
                usernameRegi: "请输入您的名字",
                mailRegi: {
                    required: "请输入邮箱",
                    email: "请输入合法邮箱号",
                },
                passRegi: {
                    required: "请输入密码",
                    minlength: "密码长度不能小于 5 个字母"
                },
                passRepeat: {
                    required: "请输入密码",
                    minlength: "密码长度不能小于 5 个字母",
                    equalTo: "两次密码输入不一致"
                }
            }
        });
    });
</script>
<!-- /js files -->
</body>
</html>
